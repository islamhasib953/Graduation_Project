<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Doctor Chat</title>
  <style>
    #chatBox {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #messageInput {
      width: 70%;
      padding: 5px;
    }

    #sendButton {
      padding: 5px 10px;
    }

    .message {
      margin: 5px 0;
    }

    .message.child {
      color: blue;
    }

    .message.doctor {
      color: green;
    }
  </style>
</head>

<body>
  <h2>Doctor Chat</h2>
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendButton">Send</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const childId = '6814bd00d157322d7cad7661';
    const doctorId = '67feab9a9d5743ac32a1e851';
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImhoaGhAZ21haWwuY29tIiwiaWQiOiI2N2ZlYWI5YTlkNTc0M2FjMzJhMWU4NTEiLCJyb2xlIjoiZG9jdG9yIiwiaWF0IjoxNzQ2OTg2MDcxLCJleHAiOjE3NDc1OTA4NzF9.Dr4AXRPdwwzXCrzv-LIWXgtccjdX5zlMjvgBWFAOaoo'
    const socket = io('https://sigma-3hkg.onrender.com');

    socket.on('connect', () => {
      console.log('Connected to server:', socket.id);
    });

    socket.on('connect_error', (error) => {
      console.error('Connection error:', error.message);
    });

    socket.emit('joinChat', { childId, doctorId });

    fetch(`https://sigma-3hkg.onrender.com/api/chats/${childId}/${doctorId}/history`, {
      headers: { 'Authorization': `Bearer ${token}` }
    })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'SUCCESS') {
          const messages = data.data.messages;
          messages.forEach(msg => displayMessage(msg));
        } else {
          console.error('Failed to load chat history:', data.message);
        }
      })
      .catch(err => console.error('Error fetching chat history:', err));

    socket.on('receiveMessage', (message) => {
      displayMessage(message);
    });

    socket.on('error', (error) => {
      console.error('Socket error:', error.message);
      alert(error.message);
    });

    function displayMessage(message) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', message.sender);
      messageDiv.textContent = `${message.sender}: ${message.content || ''} ${message.media ? '(Media: ' + message.media + ')' : ''} (${new Date(message.timestamp).toLocaleString()})`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('sendButton').addEventListener('click', () => {
      const messageInput = document.getElementById('messageInput');
      const content = messageInput.value.trim();
      if (content) {
        const message = { childId, doctorId, sender: 'doctor', content, media: null };
        socket.emit('sendMessage', message);
        messageInput.value = '';
      }
    });

    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('sendButton').click();
    });
  </script>
</body>

</html>
